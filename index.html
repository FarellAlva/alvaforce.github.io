<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarellAlva - Github.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #00796b;
            background-color: #ffffff;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            background-color: #b2dfdb;
            transform: scale(1.05);
        }
        .box:active {
            transform: scale(0.95);
        }
        .restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="game"></div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    <script>
        const game = document.querySelector('.game');
        let player = 'X';
        let moves = 0;

        function drawBoard() {
            for (let i = 0; i < 9; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.setAttribute('id', `box${i + 1}`);
                box.addEventListener('click', handleMove);
                game.appendChild(box);
            }
        }

        function handleMove(e) {
            const box = e.target;
            if (box.textContent === '') {
                box.textContent = player;
                moves++;
                checkWinner();
                player = player === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                const boxA = document.getElementById(`box${a + 1}`);
                const boxB = document.getElementById(`box${b + 1}`);
                const boxC = document.getElementById(`box${c + 1}`);

                if (boxA.textContent && boxA.textContent === boxB.textContent && boxA.textContent === boxC.textContent) {
                    alert(`Player ${boxA.textContent} wins!`);
                    game.style.pointerEvents = 'none';
                    return;
                }
            }

            if (moves === 9) {
                alert('It\'s a tie!');
                game.style.pointerEvents = 'none';
            }
        }

        function restartGame() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => box.textContent = '');
            game.style.pointerEvents = 'auto';
            moves = 0;
            player = 'X';
        }

        drawBoard();
    </script>
</body>
</html>
