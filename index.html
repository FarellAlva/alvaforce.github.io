<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="game"></div>
    <script>
        const game = document.querySelector('.game');
        let player = 'X';
        let moves = 0;

        function drawBoard() {
            for (let i = 0; i < 9; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.setAttribute('id', `box${i + 1}`);
                box.addEventListener('click', handleMove);
                game.appendChild(box);
            }
        }

        function handleMove(e) {
            const box = e.target;
            if (box.textContent === '') {
                box.textContent = player;
                moves++;
                checkWinner();
                player = player === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                const boxA = document.getElementById(`box${a + 1}`);
                const boxB = document.getElementById(`box${b + 1}`);
                const boxC = document.getElementById(`box${c + 1}`);

                if (boxA.textContent && boxA.textContent === boxB.textContent && boxA.textContent === boxC.textContent) {
                    alert(`Player ${boxA.textContent} wins!`);
                    game.style.pointerEvents = 'none';
                    break;
                }
            }

            if (moves === 9) {
                alert('It\'s a tie!');
                game.style.pointerEvents = 'none';
            }
        }

        drawBoard();
    </script>
</body>
</html>
